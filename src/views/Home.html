<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<h2>Products</h2>
<div class="row">
    {{#each data}}
        <div class="column">
            <div class="card">
                <img src="/pictures/{{image}}" alt="Product image" width="25%" height="25%">
                <h3><a href="/products/{{dispno}}">{{dispengnm}}</a> </h3>
                <p>Product Name: {{dispnm}}</p>
                <p>Stock: {{stock}}</p>
            </div>
        </div>
    {{/each}}
</div>

</body>
</html>
